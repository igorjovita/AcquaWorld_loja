<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="parte1">
        <h2>Termo de Responsabilidade</h2>
        <h4>Data do Mergulho {{data_mergulho}}</h4>
        <style>
        .inputs_cliente {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;
        }</style>

            <section class="inputs_cliente">
                <div>
                    <span class="label">Nome Completo:</span>
                    <h4 class="custom-h4">{{nome_completo}}</h4>
                </div>
            </section>

            <section class="inputs_cliente">
                <div>
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" id="data_nascimento" value="{{data_nascimento}}">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="mail" id="email" value="{{email}}">
                </div>
                <div>
                    <label for="pais">Pais</label>
                    <input type="text" id="pais" value="{{pais}}">
                </div>
            </section>
            <section class="inputs_cliente">
                <div>
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" value="{{estado}}">
                </div>
                <div>
                    <label for="contato_emergencia">Contato de Emergencia</label>
                    <input type="text" id="contato_emergencia" value="{{contato_emergencia}}">
                </div>
                <div>
                    <label for="telefone_emergencia">Telefone Contato de Emergencia</label>
                    <input type="text" id="telefone_emergencia" value="{{telefone_emergencia}}">
                </div>

            </section>
    </section>
</body>
</html>
